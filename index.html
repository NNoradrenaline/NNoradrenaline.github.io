<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matcha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cursor-glow"></div>

<nav id="nav">
  <div class="logo">Matcha</div>
  <div class="nav-links">
    <a href="#">Products</a>
    <a href="#">Status</a>
    <a href="#">Discord</a>
    <a href="#">Login</a>
  </div>
</nav>

<section class="hero">
  <h1 class="reveal">Matcha External</h1>
  <p class="reveal">Premium Roblox external · Instant delivery · Zero bullshit</p>
  <button class="cta reveal">View Products</button>
</section>

<section class="products">
  <div class="card tilt reveal" data-name="Monthly" data-price="$10">
    <h2>Monthly</h2>
    <span>$10</span>
    <p>Instant delivery · Full access</p>
    <button>Purchase</button>
  </div>

  <div class="card tilt featured reveal" data-name="Lifetime" data-price="$50">
    <h2>Lifetime</h2>
    <span>$50</span>
    <p>One-time purchase · Best value</p>
    <button>Purchase</button>
  </div>
</section>

<footer>
  © 2025 Matcha · Terms · Privacy
</footer>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modal-title"></h2>
    <p id="modal-price"></p>
    <a href="#" class="checkout">Continue to Checkout</a>
    <button class="close">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
